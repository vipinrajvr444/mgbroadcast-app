name: Android Build (Final Attempt)

on: [push]

jobs:
  build:
    # Using a slightly older, more stable Ubuntu version
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # Minimal, robust dependency list
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libtinfo-dev cmake
          pip install buildozer

      - name: Fix API Level
        run: |
          # Force API 28 to fix the build loop
          sed -i 's/android.minapi = 21/android.minapi = 28/g' buildozer.spec
          sed -i 's/android.ndk_api = 21/android.ndk_api = 28/g' buildozer.spec
          
      # ðŸ’¥ CRITICAL FIX: Manually set Android paths and download tools ðŸ’¥
      - name: Set Android Environment and Download Tools
        run: |
          # Set Android Home to a predictable location and update buildozer
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          yes | buildozer android update

      - name: Run Buildozer
        run: |
          # The final build command
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mgbroadcast-apk
          path: bin/*.apk
