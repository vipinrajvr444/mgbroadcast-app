name: Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # This robust package list addresses all known dependency failures on ubuntu-latest
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libtinfo-dev cmake libffi-dev libssl-dev
          pip install buildozer

      - name: Fix API Level
        run: |
          # Force API 28
          sed -i 's/android.minapi = 21/android.minapi = 28/g' buildozer.spec
          sed -i 's/android.ndk_api = 21/android.ndk_api = 28/g' buildozer.spec

      - name: Build
        run: |
          # Run buildozer
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mgbroadcast-apk
          path: bin/*.apk
