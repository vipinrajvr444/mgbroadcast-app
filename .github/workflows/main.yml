name: Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸ’¥ CRITICAL FIX: Use dedicated Action to set up NDK/SDK environment paths ðŸ’¥
      - name: Setup Android SDK and NDK (Fixes PATH errors)
        uses: r0adkll/setup-android-sdk@v1.0.3
        with:
          ndk: 25.1.8937393 # NDK version matching your buildozer.spec (25b)
          sdk-version: 34 # Latest stable SDK
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # Only install basic system dependencies and buildozer, since SDK/NDK is handled above
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libtinfo-dev cmake libffi-dev libssl-dev
          pip install buildozer

      - name: Fix API Level
        run: |
          # Force API 28 to fix the persistent build loop
          sed -i 's/android.minapi = 21/android.minapi = 28/g' buildozer.spec
          sed -i 's/android.ndk_api = 21/android.ndk_api = 28/g' buildozer.spec

      - name: Build and Accept Licenses
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mgbroadcast-apk
          path: bin/*.apk
